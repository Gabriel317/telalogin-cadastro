<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário</title>
</head>

<body>  
    <main class="login">
        <div class="login-container">
            <h1 class="login-tittle">Login</h1>
            <form class="login-form">
                <input class="login-input" type="email" placeholder="E-mail">
                <span class="login-input-border"></span>
                <input class="login-input" type="password" placeholder="Senha">
                <span class="login-input-border"></span>
                <button class="login-enter">Login</button>
                <a class="login-rec" href="#">Esqueceu sua senha?</a>
                <br>
                <a class="login-cadastro" href="cadastro.html">Não possui cadastro? Clique aqui.</a>
            </form>
        </div>
    </main>

    

</body>

</html>
